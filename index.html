<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Alya</title>
  <style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: rgb(215, 255, 254);
  user-select: none;
}
.message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: mediumorchid;
  font-size: 2em;
  text-align: center;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  z-index: 1000;
  width: 80%;
  padding: 20px;
}
@media (max-width: 600px) {
  .message { font-size: 1.5em; }
}
@media (min-width: 601px) and (max-width: 1024px) {
  .message { font-size: 2em; }
}
@media (min-width: 1025px) {
  .message { font-size: 3em; }
}
#mainContent {
  padding: 50px;
}
/* overlay kunci */
#lockOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  color: magenta;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
  </style>
</head>
<body>
  <div class="message"></div>
  <!-- musik -->
  <audio id="music" loop>
    <source src="ucapan dinda-alya (online-audio-converter.com).mp3" type="audio/mpeg">
  </audio>
  <div id="lockOverlay">
    <p>buru buru banget pencet websiteÂ nya</p>
    <p>tunggu hari besok yaa cintaaðŸ˜œðŸ«°</p>
  </div>

  <script>
    const startDate = new Date("2025-10-06T00:00:00");

    function checkAccess() {
      const now = new Date();
      

      if (now >= startDate) {
        // kalau sudah waktunya â†’ hilangkan overlay
        document.getElementById("lockOverlay").style.display = "none";
      }
    }

    // cek saat load + update tiap 1 detik biar realtime
    checkAccess();
    setInterval(checkAccess, 1000);
  </script>

<script>
const messages = [
  "Happy birthday Alya",
  "you have reached an age that can be called adulthood",
  "that means you will face the real test of life",
  "keep up the spirit",
  "don't give up easily and complain",
  "face all obstacles with prayer and patience",
];
let currentPage = 0;
const messageEl = document.querySelector('.message');
let intervalId;
function showMessage() {
  messageEl.textContent = messages[currentPage];
}
function startMessages() {
  currentPage = 0; // mulai dari awal
  showMessage();
  intervalId = setInterval(() => {
    currentPage++;
    if (currentPage >= messages.length) currentPage = 0;
    showMessage();
  }, 3000); // ganti tiap 3 detik
}
const music = document.getElementById("music");
document.addEventListener("click", () => {
  if (music.paused) {
    music.currentTime = 0; // selalu mulai dari awal
    music.play().catch(err => console.log("Autoplay diblok:", err));
    startMessages(); // mulai text barengan
  }
}, { once: true }); // cuma sekali trigger
</script>
</body>
</html>
