<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Alya</title>
  <style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: rgb(215, 255, 254);
  user-select: none;
}
.message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: rgb(251, 85, 234);
  font-size: 2em;
  text-align: center;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  z-index: 1000;
  width: 80%;
  padding: 20px;
}
@media (max-width: 600px) {
  .message { font-size: 1.5em; }
}
@media (min-width: 601px) and (max-width: 1024px) {
  .message { font-size: 2em; }
}
@media (min-width: 1025px) {
  .message { font-size: 3em; }
}
  </style>
</head>
<body>

  <div class="message"></div>

  <!-- musik -->
  <audio id="music" loop>
    <source src="ucapan dinda-alya (online-audio-converter.com).mp3" type="audio/mpeg">
  </audio>

<script>
// ===================
// Pesan otomatis
// ===================
const messages = [
  "Happy birthday Alya",
  "you have reached an age that can be called adulthood",
  "that means you will face the real test of life",
  "keep up the spirit",
  "don't give up easily and complain",
  "face all obstacles with prayer and patience",
];

let currentPage = 0;
const messageEl = document.querySelector('.message');

function showMessage() {
  messageEl.textContent = messages[currentPage];
}

function startMessages() {
  showMessage();
  setInterval(() => {
    currentPage++;
    if (currentPage >= messages.length) currentPage = 0;
    showMessage();
  }, 3000); // ganti tiap 3 detik
}

window.addEventListener("load", startMessages);

// ===================
// Musik
// ===================
const music = document.getElementById("music");

// mulai dari posisi tersimpan
music.addEventListener("loadedmetadata", () => {
  const savedTime = localStorage.getItem("musicTime");
  if (savedTime) {
    music.currentTime = parseFloat(savedTime);
  }
});

// simpan posisi sebelum keluar
window.addEventListener("beforeunload", () => {
  localStorage.setItem("musicTime", music.currentTime);
});

// user klik = play musik (atasi autoplay block)
document.addEventListener("click", () => {
  if (music.paused) music.play().catch(err => console.log("Autoplay diblok:", err));
});
</script>

</body>
</html>
